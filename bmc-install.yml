- hosts: dpu_bmcs
  become: yes
  gather_facts: no
  vars_prompt:
    - name: 'bfb_prompt'
      prompt: 'Would you like to install a new BFB on the Bluefield BMC? (Yes/No)'
      default: 'Yes'
      private: no

  roles:
    - role: install_bfb_bmc
      tags: ['install_bfb_bmc']
      when:
        - bfb_prompt|bool

- hosts: dpus
  become: yes
  gather_facts: no
  roles:
    - role: reset_dpu_configuration
      tags: ['reset_dpu_configuration']

    - role: manage_bf2_fw
      tags: ['manage_bf2_fw']

    - role: reboot_os_redux
      tags: ['reboot_os_redux']
      when: x86_reboot|default(true)|bool
