## This pulls in the variables file from the networking role
## This is used in the last play to verify the DPU is back online

# - import_role:
#     name: networking

- name: DPU rshim checks
  block:
    - name: Verify that the DPU's rshim interface has come online
      wait_for:
        port: 22
        delay: 20
        timeout: 450
        host: '{{ rshim_dpu }}'
  when:
    - inventory_hostname in groups['dpus']

- name: x86 rshim checks
  block:
    - name: Verify that the x86's rshim interface has come online
      wait_for:
        port: 22
        delay: 20
        timeout: 450
        host: '{{ rshim_x86 }}'
  when:
    - inventory_hostname in groups['x86_hosts']

- name: Best Practices
  meta: flush_handlers
