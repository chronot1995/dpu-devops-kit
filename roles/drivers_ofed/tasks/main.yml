- name: Download Mellanox OFED drivers
  get_url:
    url: https://content.mellanox.com/ofed/MLNX_OFED-{{ ofed.version }}/MLNX_OFED-{{ ofed.version }}-{{ ansible_distribution|lower }}{{ ansible_distribution_version }}-{{ ansible_architecture }}.iso
    dest: /tmp/MLNX_OFED-{{ ofed.version }}-{{ ansible_distribution|lower }}{{ ansible_distribution_version }}-{{ ansible_architecture }}.iso

- name: Create temporary directory to mount OFED ISO
  file:
    path: /tmp/mlnx_ofed
    state: directory
    mode: '0755'

- name: Mount OFED ISO
  mount:
    path: /tmp/mlnx_ofed
    src: /tmp/MLNX_OFED-{{ ofed.version }}-{{ ansible_distribution|lower }}{{ ansible_distribution_version }}-{{ ansible_architecture }}.iso
    fstype: iso9660
    opts: ro,noauto
    state: present

- name: Run OFED install script
  shell: ./mlnxofedinstall --force --without-dkms --with-nvmf --add-kernel-support -q
  args:
    chdir: /tmp/mlnx_ofed

- name: Update initramfs
  shell: update-initramfs -u